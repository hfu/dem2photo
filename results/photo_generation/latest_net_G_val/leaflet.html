<!doctype html>
<html>
<head>
<title>dem2photo by pix2pix</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
</style>
</head>
<body>
<div id="map" style="width: 100%; height: 100%;">1</div>
<script>
var input = L.tileLayer('images/input/{z}-{x}-{y}.png');
var output = L.tileLayer('images/output/{z}-{x}-{y}.png');
var target = L.tileLayer('images/target/{z}-{x}-{y}.png');
var map = L.map('map', {
    center: [35, 135],
    zoom:10, minZoom: 10, maxZoom: 10,
    layers: [output, input, target]
});
L.control.layers({
	'target': target,
	'input': input,
	'output': output
}).addTo(map);
var hash = L.hash();
</script>
</body>
</html>
